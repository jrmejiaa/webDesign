<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- The last style sheet should be yours -->
    <link rel="stylesheet" href="css/style.css">    
    
</head>
<body>
    <!-- The id is a attribute to make a difference between the similar label and it is used to stablish the style of this section without affecting the other ones with the similar name -->
    <header class="siteHeader"> 
        <!-- The HEADER has all the head information of the webpage and there is just one of them per webpage -->
        <div class="container contentHeader">
            <div class="bar">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
                <nav class="navigation">
                    <!-- NAV is used to create a section which indicates a part of links in the webpage. It can be found in a different parts of the project -->
                    <a href="nosotros.html">Nosotros</a>  <!-- target="_blank" to open a new tab-->
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 centerText">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Contacto">

    <main class="section container containerCenter">
        <h2 class="fw-300 centerText">Llena el formulario de Contacto</h2>

        <form action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu Correo Electrónico" required>

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Tu telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información Sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>
                <label for="Presupuesto">Presupuesto</label>
                <input type="number" id="Presupuesto" placeholder="Tu Presupuesto" min="0">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                
                <p>Como desea ser contactado</p>
                <div class="formContact">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="radious" value="telefono" id="telefono">
                    <label for="email1">Email</label>
                    <input type="radio" name="radious" value="correo" id="email1">
                </div>
                <p>Si elijió teléfono, elija la Fecha y Hora</p>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">
                <label for="hora">Hora</label>
                <input type="time" id="hora">

            </fieldset>


            <input type="submit" value="Enviar" class="button buttonGreen">
        </form>
    </main>

    <footer class="section siteFooter">
        <!-- It uses to make the final part of a webpage, although is its main purpose, it can be used alsoto determine a footer inside of a section that we were talking about. For example, the autor of some phrase in the BLOCKQUOTE label or at the end of an article to say who has written the article (inside of the ARTICLE label) -->
        <div class="container containerFooter">
            <nav class="navigation">
                <a href="nosotros.html">Nosotros</a>  <!-- target="_blank" para abrir una nueva pestaña-->
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados 2019 &copy;</p> 
        </div>
    </footer>
</body>
</html>
